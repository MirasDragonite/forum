<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-FORUM</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">FORUM</a>
      </div>
      <span><a href="/">Home</a></span>
    </div>
    <div class="profile-info">
        <img id="profilePhoto" src="#" alt="Profile Photo" style="max-width: 100px; max-height: 100px;">
        <p id="userName">Name: </p>
        <p id="userEmail">Email: </p>
    </div>
    

    <span class="actions">
         <p>Upload profile photo: </p>
        <button onclick="openFileInput()">Change profile photo</button>
        <input type="file" id="fileInput" style="display: none">
    
        <p>Name: </p>
        <form id="change-name-form" >
            <input type="text" id="change-name" placeholder="Change name" style="width: 250px;">
            <button type="submit">Apply</button>
        </form>
        <p>Email: </p>
        <form id="change-email-form" >
            <input type="text" id="change-email" placeholder="Change email" style="width: 250px;">
            <button type="submit">Apply</button>
        </form>
        <p>Password: </p>
        <form id="change-password-form" >
            <input type="text" id="change-password" placeholder="Change password" style="width: 250px;">
            <button type="submit">Apply</button>
    </span>

  </nav>

  <script>
    function openFileInput() {
        const fileInput = document.getElementById('fileInput');
        fileInput.click();
    }
    

    document.getElementById('fileInput').addEventListener('change', function () {
        const fileInput = document.getElementById('fileInput');
        const selectedFile = fileInput.files[0]; 
    
        if (selectedFile) {
            uploadProfilePhoto(selectedFile);
        }
    });
    
    function uploadProfilePhoto(file) {
        const formData = new FormData();
        formData.append('profilePhoto', file); 
    
  
        fetch('/api/upload-profile-photo', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            console.log('Profile photo uploaded successfully:', data);
            fetchUserProfile();
          
        })
        .catch(error => {
            console.error('Error uploading profile photo:', error);
        });
    }

    document.getElementById('change-name-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const newName = document.getElementById('change-name').value;

    const data = {
        newName: newName
    };


    fetch('/api/change-name', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {

        console.log('Name changed successfully:', result);
        document.getElementById('change-name').value = '';
        fetchUserProfile();
    })
    .catch(error => {
        console.error('Error changing name:', error);
    });
});

document.getElementById('change-email-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const newEmail = document.getElementById('change-email').value;

    const data = {
        newEmail: newEmail
    };

    fetch('/api/change-email', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      
        console.log('Email changed successfully:', result);
        document.getElementById('change-email').value = '';
        fetchUserProfile();
    })
    .catch(error => {
        console.error('Error changing email:', error);
    });
});

document.getElementById('change-password-form').addEventListener('submit', function (e) {
    e.preventDefault(); 

    const newPassword = document.getElementById('change-password').value;

    const data = {
        newPassword: newPassword
    };

    fetch('/api/change-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {

        console.log('Password changed successfully:', result);
        document.getElementById('change-password').value = '';
     
    })
    .catch(error => {
        console.error('Error changing password:', error);
    });
});


function fetchUserProfile() {
    fetch('/api/user-profile')
    .then(response => response.json())
    .then(data => {
        const profilePhoto = document.getElementById('profilePhoto');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        profilePhoto.src = data.profilePhotoUrl;
        userName.textContent = 'Name: ' + data.name;
        userEmail.textContent = 'Email: ' + data.email;
    })
    .catch(error => {
        console.error('Error fetching user profile:', error);
    });
}

document.addEventListener('DOMContentLoaded', function () {
    fetchUserProfile();
});
</script>

</body>
</html>
