<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">FORUM</a>
        </div>
    </nav>
    <form method="POST" class="custom-form">
            <div class="form-row">
                <h2 style="text-align:center">Login</h2>
                <div class="column">
                    <a href="/google/login" class="google-button"><i class="fa fa-google fa-fw"></i> Login with Google</a>
                    <a href="/github/login" class="github-button"><i class="fa fa-github fa-fw"></i> Login with Github</a>
                </div>
                <div class="column">
                    <!-- <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" maxlength="20" placeholder="Enter username" required>
                    </div> -->
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="text" name="email" class="form-control" id="email" maxlength="20" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </div>
            <div class="bottom-container">
                <div class="row">
                    Don't have an account? <a href="/signup" class="signup-link" role="button">Sign up</a>
                </div>
            </div>

    </form>
</body>
</html>
