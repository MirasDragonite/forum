<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/sign_up_style.css">
    <title>Sign up</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div id="title-container">
                <p class="line-1 anim-typewriter">Welcome to the &lt;/forum&gt;! </p>
              </div>
        </div>
    </nav>
    <form method="POST" class="custom-form">
            <div class="form-row">

                <div class="column">

                    <div class="form-group">
                        {{if .UserLength}}
                        <p style="color:red ;"> username length not by standard</p>
                                                {{end}}
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" maxlength="20" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        {{if .Unique}}
<p style="color:red ;">NOT UNIQUE</p>
                        {{end}}
                        {{if .EmailLength}}
                        <p style="color:red ;">email length not by standard</p>
                                                {{end}}
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        {{if .PasswordLength}}
                        <p style="color:red ;"> password length not by standard</p>
                                                {{end}}
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </div>
            <div class="bottom-container">
                <div class="row">
                    Don't have an account?  <a href="/signin" class="signip-link" role="button">Sign in</a>
                </div>
            </div>
    </form>

    

</body>
</html>
