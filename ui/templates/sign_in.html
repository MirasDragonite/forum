<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/sign_in_style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div id="title-container">
                <p class="line-1 anim-typewriter">Welcome to the &lt;/forum&gt;  again! </p>
              </div>
        </div>
    </nav>
    <form method="POST" class="custom-form">
        <div class="form-row">
          <div class="column">
            <a href="/google/login" class="google-button"><i class="fa fa-google fa-fw"></i> Login with Google
                <img src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png" id= "googleIcon"></img>
            </a>
            <a href="/github/login" class="github-button"><i class="fa fa-github fa-fw"></i> Login with Github
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" id= "githubIcon"></img>
            </a>
          </div>
          <div class="column">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" name="email" class="form-control" id="email" maxlength="20" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <input type="submit" value="Submit" class="submit-button">
          </div>
        </div>
        <div class="bottom-container">
          <div class="row">
            New to forum? <a href="/register" class="signup-link" role="button">Sign up</a>
          </div>
        </div>
      </form>
    </body>
    </html>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const form = document.querySelector("form.custom-form");
                    const submitButton = document.querySelector('input[type="submit"]');
                
                    form.addEventListener("submit", function(event) {
                        event.preventDefault(); 
                

                        const email = document.getElementById("email").value;
                        const password = document.getElementById("password").value;
        
                        if ( email.trim() === "" || password.trim() === "") {
        
                       alert("Please fill in all fields.");
                          return;
                          }
                
                        const data = {

                            email: email,
                            password: password
                        };
        
                        fetch("/signin", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(data)
                        })
                        .then(response => response.json()) 
                        .then(responseData => {
                            console.log(responseData);
                            if (responseData.status === 200) {
                                window.location.href = '/';
                            } else if (responseData.status === 400) {
                                alert("Wrong password or email"); 
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                    });
                });
                </script>

    </form>
</body>
</html>
