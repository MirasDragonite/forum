<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-FORUM</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">FORUM</a>
      </div>
      <span><a href="/">Home</a></span>
    </div>
  </nav>
  <div class="profile-info">
    <img id="profilePhoto" src="#" alt="Profile Photo" style="max-width: 100px; max-height: 100px;">
    <p id="userName">Name:  {{.Username}}</p>
  </div>
    
    <div class="create-post">
      <!-- action="/submit-post" -->
        <form id="create-post-form" method="POST" action="/submit-post"> 
            <span class="title-container">
            <p>Title</p>
            <input type="text"  classid="postTitle" name="postTitle" class="postTitle" placeholder="Title" style="width: 250px;">
            </span>

       

        <span class="text-container">
            <p>Text</p>
            <input type="text" name="postContent" class="postContent" id="text-area" placeholder="Message" style="width: 1000px; height: 200px;">
        </span>

        <button type="submit" class="postSubmit" >Publish</button>
    </form>
    </div>
   

    <script>
      document.addEventListener("DOMContentLoaded", function () {
         

        const postSubmit = document.querySelector(".postSubmit");
            
            if (postSubmit) {
              postSubmit.addEventListener("click", function (event) {
                    event.preventDefault();
            
                    // Get the comment content from the input field
                    const postInput = document.querySelector(".postContent");
                    const postContent = postInput.value;
            const postTitle = document.querySelector(".postTitle").value
                    // Send the comment content as JSON
                    fetch("/submit-post", {
                        method: "POST",
                        body: JSON.stringify({
                          Topic: "VP",
                          Title: postTitle,
                          Content: postContent
                        }),
                        headers: {
                            "Content-Type": "application/json",
                        },
                    })
                    .then(response => response.json())
                    .then(data => {
            
                        console.log(data)
                      window.location.href = `/post/${data.status}`;
                        // You can handle the response data here
                    })
                    .catch(error => {
                        console.error(error);
                    });
                });
            }

      });
  </script>
  
  

</body>
</html>
